<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding:0;
	}
	#box{
		width:800px;
		height:600px;
		margin:0 auto;
		text-align: center;
		line-height: 600px;
	}
	h1{
		color: #f0f;
	}
	</style>
</head>
<body>
	<div id="box">
		<h1>欢迎来到JavaScript</h1>
	</div>
	<script type="text/javascript">   
    function changeColor(){   
    var color="#f00|#0f0|#00f|#880|#808|#088|yellow|green|blue|gray|#234|#534";//定义一条变换颜色的字符串  
    color=color.split("|"); //然后通过split方法进行分割  
    var xuan = document.getElementsByTagName("h1");//获得元素  
  
    for(var i=0;i<xuan.length;i++){  
    xuan[i].style.color=color[parseInt(Math.random() * color.length)];//设置样式   
 
    }  
  
    }   
    setInterval("changeColor()",200);//死循环，每0.2秒变换一种颜色  
  
  
</script>   
</body>
</html>
